---
# Configure Apache for single mode (apache-only) or proxy backend mode

- name: Set effective Apache port
  set_fact:
    apache_effective_port: "{{ apache_backend_port | default(apache_port) }}"

# ---------------------------------------------------------
#  STRICT RESET OF NGINX IN APACHE-ONLY MODE
# ---------------------------------------------------------
- name: Stop and disable Nginx in Apache-only mode
  become: yes
  service:
    name: nginx
    state: stopped
    enabled: no
  when: mode == 'single' and server == 'apache'
  ignore_errors: yes

# ---------------------------------------------------------
#  Ensure document root exists
# ---------------------------------------------------------
- name: Ensure Apache document root exists
  become: yes
  file:
    path: "{{ web_dir }}"
    state: directory
    mode: "0755"

# ---------------------------------------------------------
#  Manage ports.conf via template (uses apache_effective_port)
# ---------------------------------------------------------
- name: Deploy Apache ports.conf
  become: yes
  template:
    src: ports.conf.j2
    dest: /etc/apache2/ports.conf
    mode: "0644"
  notify: restart apache

# ---------------------------------------------------------
#  Manage default vhost as template
# ---------------------------------------------------------
- name: Deploy Apache default vhost
  become: yes
  template:
    src: 000-default.conf.j2
    dest: /etc/apache2/sites-available/000-default.conf
    mode: "0644"
  notify: restart apache

# ---------------------------------------------------------
#  Site enable/disable logic per mode
# ---------------------------------------------------------

# Single Apache mode → enable default site (port 80)
- name: Enable Apache default site in single-apache mode
  become: yes
  command: a2ensite 000-default
  when: apache_backend_port is not defined
  notify: restart apache

# Proxy mode → keep default site disabled (backend only on 8080)
- name: Disable Apache default site in proxy mode
  become: yes
  command: a2dissite 000-default
  when: apache_backend_port is defined
  ignore_errors: yes
  notify: restart apache

# ---------------------------------------------------------
#  Ensure Apache running on the correct port
# ---------------------------------------------------------
- name: Ensure Apache service is running and enabled
  become: yes
  service:
    name: apache2
    state: started
    enabled: yes

# ---------------------------------------------------------
#  Deploy index.html via template
# ---------------------------------------------------------
- name: Deploy Apache index.html
  become: yes
  template:
    src: index.html.j2
    dest: "{{ web_dir }}/index.html"
    mode: "0644"
  notify: reload apache
