---
# ---------------------------------------
# Apache Role Defaults
# ---------------------------------------

# Packages required for Apache web server
apache_packages:
  - apache2

# Directory where Apache serves web content
web_dir: "/var/www/html"

# Apache listen port in single mode
apache_port: "{{ lookup('env', 'APACHE_PORT') | default('80') | int }}"

# Default backend port (used in reverse proxy mode)
# Overridden by playbook variable: apache_backend_port
apache_backend_default_port: "{{ lookup('env', 'APACHE_BACKEND_PORT') | default('8080') | int }}"

# Page metadata 
index_title: "Apache Web Server"
index_description: "This page is served by Apache."
