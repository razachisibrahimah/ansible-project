---
# Configure Nginx for:
# - nginx-only (single mode, server == nginx)
# - reverse proxy (proxy mode)

# Ensure document root exists (used in single mode)
- name: Ensure Nginx document root exists
  become: yes
  file:
    path: "{{ nginx_root }}"
    state: directory
    mode: "0755"

# ---------------------------------------------------------
#  STRICT RESET OF APACHE IN NGINX-ONLY MODE
# ---------------------------------------------------------
- name: Stop and disable Apache in Nginx-only mode
  become: yes
  service:
    name: apache2
    state: stopped
    enabled: no
  when: mode == 'single' and server == 'nginx'
  ignore_errors: yes

# ---------------------------------------------------------
#  PROXY MODE — Nginx → Apache backend
# ---------------------------------------------------------
- name: Configure Nginx reverse proxy (proxy mode)
  become: yes
  template:
    src: reverse-proxy.conf.j2
    dest: /etc/nginx/sites-available/default
    mode: "0644"
  when: mode == 'proxy'
  notify: restart nginx

# ---------------------------------------------------------
#  NGINX-ONLY MODE — static site
# ---------------------------------------------------------
- name: Configure Nginx default site (nginx-only single mode)
  become: yes
  template:
    src: single-site.conf.j2
    dest: /etc/nginx/sites-available/default
    mode: "0644"
  when: mode == 'single' and server == 'nginx'
  notify: restart nginx

- name: Deploy Nginx index.html (nginx-only single mode)
  become: yes
  template:
    src: index.html.j2
    dest: "{{ nginx_root }}/index.html"
    mode: "0644"
  when: mode == 'single' and server == 'nginx'
  notify: restart nginx

# ---------------------------------------------------------
#  Ensure sites-enabled/default points to our config
# ---------------------------------------------------------
- name: Ensure Nginx default site is enabled
  become: yes
  file:
    src: /etc/nginx/sites-available/default
    path: /etc/nginx/sites-enabled/default
    state: link
  notify: reload nginx

# ---------------------------------------------------------
#  Ensure Nginx service running
# ---------------------------------------------------------
- name: Ensure Nginx is running and enabled
  become: yes
  service:
    name: nginx
    state: started
    enabled: yes
